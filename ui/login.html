<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Hospital Information System</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body class="login-page">
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <!-- Header -->
  <header class="login-header">
    <div class="login-header-container">
      <div class="login-header-brand">
        <img src="logo.png" alt="Hospital Information System" class="login-logo">
      </div>
      <p class="login-header-subtitle">Secure access for staff and providers</p>
      <div class="login-theme-toggle">
        <button type="button" class="a11y-toggle" data-action="toggle-dark-mode" aria-pressed="false" aria-label="Switch to dark mode">
          <span class="dark-mode-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main" class="login-main">
    <div class="login-container">
      <div class="login-card">
        <div class="login-card-header">
          <h1 class="login-title">Login</h1>
        </div>
        
        <form class="login-form" action="index.html" method="get" novalidate>
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <div class="input-wrapper">
              <input 
                id="username" 
                name="username" 
                type="text" 
                placeholder="Enter your username" 
                aria-required="true" 
                required 
                autocomplete="username"
                class="form-input"
              >
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-wrapper">
              <input 
                id="password" 
                name="password" 
                type="password" 
                placeholder="Enter your password" 
                aria-required="true" 
                required 
                autocomplete="current-password"
                class="form-input"
              >
            </div>
          </div>

          <div class="login-actions">
            <button type="submit" class="btn btn-primary btn-login" aria-label="Sign in to your account">
              <span>Login</span>
            </button>
            <button type="button" class="btn btn-link btn-forgot" aria-label="Recover forgotten password">
              Forgot password?
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="login-footer">
    <p class="login-footer-text">© 2025 HIS</p>
  </footer>
  
  <script src="../assets/scripts.js"></script>
</body>
</html>
